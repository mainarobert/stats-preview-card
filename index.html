<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <div class="wrap">
                <div class="image">
                    <img class="image-hero" src="images/image-header-mobile.jpg" alt="hero-image">
                    <img class="image-hero-1" src="images/image-header-desktop.jpg" alt="hero-image">
                </div>
            </div>

            <div class="hero">
                <h1 class="hero-header">
                    Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
                </h1>

                <div class="hero-details">
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue
                        customer experience and overall efficiency.
                    </p>
                </div>

                <div class="hero-stats">
                    <ul>
                        <div>
                            <li class="stats-header">10K+</li>
                            <li class="stats">COMPANIES</li>
                        </div>
                        <div>

                            <li class="stats-header">314</li>
                            <li class="stats" >TEMPLATES</li>
                        </div>
                        <div>
                            
                            <li class="stats-header">12M+</li>
                            <li class="stats">QUERIES</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
